<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="first-section">
      <!-- <img src="image/Doc_Image.png" alt="" srcset=""> -->
    </div>
    <div class="part2">
      <div class="second-section">
        <table>
          <tr class="input-details">
            <td>
              <label for="height">Height (Feet): </label>
            </td>
            <td>
              <input type="text" id="heightFeet" >
            </td>
            
          </tr>
          <tr class="input-details">
            <td>
              <label for="height">Height (Inches): </label>
            </td>
            <td>
              <input type="text" id="heightInches">
            </td>   
          </tr>

          <tr class="input-details">
            <td>
              <label for="Weight">Weight (Kg.): </label>
            </td>
            <td>
              <input type="text" id="weight">
            </td> 
          </tr>

          <tr class="input-details">
            <td>
              <label for="height">Gender: </label>
            </td>
            <td>
              <input type="text" id="gender">
            </td> 
          </tr>

          <tr class="input-details">
            <td>
              <label for="height">Age: </label>
            </td>
            <td>
              <input type="text" id="age">
            </td> 
          </tr>
        </table>
        <p id="result">BMI RESULT</p>
        <p class="resultPlace"></p>
        <input id="button" type="button" value="Calculate BMI" >
      </div>
    </div>
    
  </div>
  
</body>
</html>
